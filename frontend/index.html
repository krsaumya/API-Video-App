<!DOCTYPE html>
<html>
<head>
  <title>Video App Frontend</title>
</head>
<body>
  <h1>ðŸš€ Video App</h1>

  <h2>Signup</h2>
  <input id="signupName" placeholder="Name"><br>
  <input id="signupEmail" placeholder="Email"><br>
  <input id="signupPassword" type="password" placeholder="Password"><br>
  <button onclick="signup()">Signup</button>

  <h2>Login</h2>
  <input id="loginEmail" placeholder="Email"><br>
  <input id="loginPassword" type="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <h2>Dashboard</h2>
  <button onclick="getDashboard()">Load Videos</button>

  <ul id="videos"></ul>

<script>
const API = "https://api-video-app-sh6u.vercel.app";

async function signup() {
  const res = await fetch(API + "/api/auth/signup", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      name: document.getElementById("signupName").value,
      email: document.getElementById("signupEmail").value,
      password: document.getElementById("signupPassword").value
    })
  });

  const data = await res.json();
  alert(JSON.stringify(data));
}

async function login() {
  const res = await fetch(API + "/api/auth/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      email: document.getElementById("loginEmail").value,
      password: document.getElementById("loginPassword").value
    })
  });

  const data = await res.json();
  localStorage.setItem("token", data.tokens.access_token);
  alert("Logged in successfully!");
}

async function getDashboard() {
  const token = localStorage.getItem("token");

  const res = await fetch(API + "/api/dashboard", {
    headers: {
      "Authorization": "Bearer " + token
    }
  });

  const data = await res.json();
  const list = document.getElementById("videos");
  list.innerHTML = "";

  data.videos.forEach(video => {
    const li = document.createElement("li");
    li.innerHTML = `
      <h3>${video.title}</h3>
      <img src="${video.thumbnail_url}" width="200"><br>
      <p>${video.description}</p>
      <hr>
    `;
    list.appendChild(li);
  });
}
</script>

</body>
</html>
